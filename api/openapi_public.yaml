---
openapi: 3.0.0
info:
  title: Nori Authentication
  license:
    name: Apache 2.0
  version: 1.0.0
servers:
- url: http://localhost:8080
paths:
  /auth/social/{social_provider}:
    get:
      parameters:
      - name: social_provider
        in: path
        description: social_provider
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Ok
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /auth/social/{social_provider}/callback:
    post:
      parameters:
      - name: social_provider
        in: path
        description: social_provider
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: authorization_code
        in: cookie
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthSocialResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "401":
          description: UnauthorizedError
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /auth/social/{social_provider}/logout:
    get:
      parameters:
      - name: access_token
        in: cookie
        description: access token from social provider
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: social_provider
        in: path
        description: social_provider
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: User signed out from social provider
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /auth/password:
    post:
      summary: change actual password
      parameters:
      - name: ssid
        in: cookie
        description: user session id
        required: true
        style: form
        explode: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordSetRequest'
            encoding:
              passwordOld:
                style: form
                allowReserved: true
              passwordNew:
                style: form
                allowReserved: true
        required: true
      responses:
        "200":
          description: Ok
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /auth/password/restore:
    get:
      summary: check token for timeout
      operationId: restorePasswordCheckToken
      parameters:
      - name: ssid
        in: cookie
        description: user session id
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Ok
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      summary: save password
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RestorePasswordSetRequest'
            encoding:
              password:
                style: form
                allowReserved: true
        required: true
      responses:
        "200":
          description: Ok
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      summary: receive token to email
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RestorePasswordRequest'
            encoding:
              email:
                style: form
                allowReserved: true
        required: true
      responses:
        "200":
          description: Ok
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /auth/signin:
    post:
      summary: authentication start user session
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignInRequest'
            encoding:
              email:
                style: form
                allowReserved: true
              password:
                style: form
                allowReserved: true
        required: true
      responses:
        "200":
          description: User signed in
          headers:
            Set-Cookie:
              style: simple
              explode: false
              schema:
                type: string
                example: session_id=abcde12345; Path=/; HttpOnly
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignInResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /auth/signout:
    get:
      summary: send token to logout
      operationId: signOut
      parameters:
      - name: ssid
        in: cookie
        description: user session id
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: User signed out
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignOutResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /auth/signup:
    post:
      summary: Create a new user
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignUpRequest'
            encoding:
              login:
                style: form
                allowReserved: true
              password:
                style: form
                allowReserved: true
        required: true
      responses:
        "201":
          description: User's account created
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /auth/signin/mfa:
    put:
      summary: enter authentication code in second step of two-factor authentication
      parameters:
      - name: token
        in: cookie
        description: user session id
        required: true
        style: form
        explode: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CodeRequest'
        required: true
      responses:
        "200":
          description: Ok
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "401":
          description: UnauthorizedError
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /auth/settings/mfa:
    get:
      summary: receive mfa status
      operationId: mfaStatus
      parameters:
      - name: ssid
        in: cookie
        description: user session id
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MfaResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "401":
          description: UnauthorizedError
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /auth/settings/mfa/disable:
    post:
      summary: turn off mfa
      parameters:
      - name: ssid
        in: cookie
        description: user session id
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DisableResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "401":
          description: UnauthorizedError
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /auth/settings/mfa/recovery_codes:
    get:
      summary: get generated recovery codes
      parameters:
      - name: ssid
        in: cookie
        description: user session id
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecoveryCodesResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "401":
          description: UnauthorizedError
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /auth/settings/mfa/otp:
    get:
      summary: get generated secret from backend, login and issuer
      operationId: barCodeGenerating
      parameters:
      - name: ssid
        in: cookie
        description: user session id
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OtpResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "401":
          description: UnauthorizedError
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /auth/settings/mfa/sms:
    post:
      summary: send Sms via services
      operationId: sendingSms
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SmsRequest'
            encoding:
              login:
                style: form
                allowReserved: true
              password:
                style: form
                allowReserved: true
        required: true
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SmsResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "401":
          description: UnauthorizedError
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /auth/settings/mfa/verify:
    post:
      summary: enter six-digit code from app or sms and turn on mfa
      operationId: verifyingCode
      parameters:
      - name: ssid
        in: cookie
        description: user session id
        required: true
        style: form
        explode: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CodeRequest'
        required: true
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerifyResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "401":
          description: UnauthorizedError
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    AuthSocialResponse:
      required:
      - accessToken
      - message
      - refreshToken
      - success
      - tokenID
      - tokenType
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        accessToken:
          type: string
        refreshToken:
          type: string
        tokenID:
          type: string
        tokenType:
          type: string
    CodeRequest:
      required:
      - code
      type: object
      properties:
        code:
          type: string
    DisableResponse:
      required:
      - message
      - success
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
    ErrorResponse:
      required:
      - code
      - errors
      type: object
      properties:
        code:
          type: string
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ErrorResponse_errors'
    MfaResponse:
      required:
      - message
      - status
      - success
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        status:
          type: boolean
    OtpResponse:
      required:
      - issuer
      - login
      - message
      - secret
      - success
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        login:
          type: string
        issuer:
          type: string
        secret:
          type: string
    PasswordSetRequest:
      required:
      - passwordNew
      - passwordOld
      type: object
      properties:
        email:
          type: string
        token:
          type: string
        password:
          type: string
    RecoveryCodesResponse:
      required:
      - message
      - success
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        codes:
          type: array
          items:
            type: string
    RestorePasswordRequest:
      required:
      - actionCaptcha
      - login
      - tokenCaptcha
      type: object
      properties:
        login:
          type: string
        tokenCaptcha:
          type: string
        actionCaptcha:
          type: string
    RestorePasswordSetRequest:
      required:
      - email
      - password
      type: object
      properties:
        email:
          type: string
        password:
          type: string
    SignInRequest:
      required:
      - login
      - password
      type: object
      properties:
        login:
          type: string
        password:
          type: string
    SignInResponse:
      required:
      - login
      - message
      - mfaStatus
      - success
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        login:
          type: string
        mfaStatus:
          type: boolean
    SignUpRequest:
      required:
      - actionCaptcha
      - login
      - password
      - tokenCaptcha
      type: object
      properties:
        login:
          type: string
        password:
          type: string
        tokenCaptcha:
          type: string
        actionCaptcha:
          type: string
    SignOutResponse:
      required:
      - message
      - success
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
    SmsRequest:
      required:
      - countryCode
      - phoneNumber
      type: object
      properties:
        countryCode:
          type: string
        phoneNumber:
          type: string
    SmsResponse:
      required:
      - countryCode
      - message
      - phoneNumber
      - success
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        countryCode:
          type: string
        phoneNumber:
          type: string
    VerifyResponse:
      required:
      - message
      - success
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
    ErrorResponse_errors:
      type: object
      properties:
        field:
          type: string
        message:
          type: string
